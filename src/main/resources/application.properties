spring.application.name=gym

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gym?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwtSecret=ReplaceThisWithASecureKeyOfAtLeast32Chars!
app.jwtExpirationMs=3600000

# Admin User Configuration (Use environment variables in production)
admin.username=${ADMIN_USERNAME:admin}
admin.email=${ADMIN_EMAIL:admin@fitfuel.com}
admin.password=${ADMIN_PASSWORD:Admin@123}
admin.fullname=${ADMIN_FULLNAME:System Administrator}
admin.enabled=true

